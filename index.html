<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>問い合わせフォーム</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #f0f4f8;
    padding: 20px;
    max-width: 600px;
    margin: auto;
  }
  h1 {
    text-align: center;
    color: #0f172a;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }
  textarea {
    width: 100%;
    height: 120px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    resize: vertical;
  }
  button {
    margin-top: 16px;
    padding: 10px 20px;
    background-color: #0f62fe;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }
  button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) { background-color: #0353e9; }
  .message {
    margin-top: 20px;
    font-weight: bold;
    text-align: center;
  }
  #completion-page {
    display: none;
    height: 100vh;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 24px;
    color: green;
    padding: 20px;
    box-sizing: border-box;
  }
</style>
</head>
<body>

<div id="form-page">
  <h1>お問い合わせ</h1>

  <label for="message">問い合わせ内容：</label>
  <textarea id="message" placeholder="こちらに内容をご入力ください"></textarea>

  <button id="submitBtn">送信</button>
  <div class="message" id="statusMessage"></div>
</div>

<div id="completion-page">
  送信が完了しました！<br>後ほど担当者よりご連絡いたします。
</div>

<script>
const webhookUrl = "https://hook.eu2.make.com/w1bofn7hiamcwh44h5wu3d7c0s5pn786";

// URLパラメータ取得
const urlParams = new URLSearchParams(window.location.search);
const userId = urlParams.get('userId');

const submitBtn = document.getElementById("submitBtn");
const messageInput = document.getElementById("message");
const statusMessage = document.getElementById("statusMessage");
const formPage = document.getElementById("form-page");
const completionPage = document.getElementById("completion-page");

submitBtn.addEventListener("click", async () => {
  const messageText = messageInput.value.trim();

  if (!userId) {
    alert("ユーザーIDがURLから取得できません。");
    return;
  }
  if (!messageText) {
    alert("問い合わせ内容を入力してください。");
    return;
  }

  const data = {
    userId: userId,
    inquiry: messageText
  };

  // 連打防止
  submitBtn.disabled = true;
  submitBtn.textContent = "送信中...";

  try {
    await fetch(webhookUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    // 成功 → 完了画面表示
    formPage.style.display = "none";
    completionPage.style.height = window.innerHeight + "px";
    completionPage.style.display = "flex";
  } catch(err) {
    statusMessage.textContent = "送信に失敗しました：" + err.message;
    statusMessage.style.color = "red";

    // 失敗時にボタンを元に戻す
    submitBtn.disabled = false;
    submitBtn.textContent = "送信";
  }
});
</script>

</body>
</html>
